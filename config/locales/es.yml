es:
  service:
    apify:
      translating: 'Traduciendo...'
  app:
    error: '🚨 Estamos experimentando algunos problemas, por favor intente más tarde'
    messages:
      translation_made: Traducido desde 
      welcome: |
        Hola, Bienvenido a tu diccionario de idiomas 📖
        
        Vamos a trducir de *%{language_from}* a *%{language_to}*,  
        pero tu puedes cambiarlo cuando quieras con el comando /language

        Nuestras fuentes son diccionarios online como :  
        - wordreference.com 
        - bab.la 
        ------- 
        Lista completa de comandos: 
        /language - Elegir idioma para traducir
        /swap - Cambiar rapido tu idioma a traducir
        /source - Cambiar fuente online
        /config - Ver configuración actual
        /help - Obtener ayuda
        /report - reportar un problema
      help: |
        Puedes cambiarlo cuando quieras con el comando /language

        Tu configuración actual es: Traducir de *%{language_from}* a *%{language_to}*,  
        ------- 
        Lista completa de comandos: 
        /language - Elegir idioma para traducir
        /swap - Cambiar rapido tu idioma a traducir
        /source - Cambiar fuente online
        /config - Ver configuración actual
        /help - Obtener ayuda
        /report - reportar un problema
      error: |
        😔 Disculpe, no encontramos ningún resultado relacionado con *%{message_text}*
      error_with_suggestion: |
        😔 Sorry, We did not find any results related to *%{message_text}*
        Maybe you meant to say:
        %{suggestions}
      to: a
  command:
    language: 
      initial_text: |
        De cuál idioma le gustaría traducir? 
        Seleccione uno de los siguientes códigos: 
      second_text: |
        Para *%{language_source}* tenemos disponibles los siguientes idiomas:
      translate_from_to: 👌 Traduciremos de *%{language_from}* a *%{language_to}*
      error: | 
        ⚠️ Disculpe, No reconocimos el idioma que escribió. 
        Por favor use /language otra vez para configurar la traducción.
      error_match_languages: |
        ⚠️ No podemos traducir de *%{language_from}* a *%{language_to}*
    config: |
          🔧 Su configuración actual es:
          - Traducir de *%{language_from}* a *%{language_to}*
